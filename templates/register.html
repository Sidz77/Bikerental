<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: url('your-background-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 320px;
            position: relative;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .signup-btn {
            background-color: #e63946;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        .signup-btn:hover {
            background-color: #d62839;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form" action="{{ url_for('register') }}" method="POST">
            <!-- CSRF Token (If using Flask-WTF) -->
            {{ csrf_token() if csrf_token else "" }}

            <input type="text" name="full_name" placeholder="Full Name" required>

            <select id="country-code" name="country_code" required>
                <option value="+1">ðŸ‡ºðŸ‡¸ +1 (USA)</option>
                <option value="+91">ðŸ‡®ðŸ‡³ +91 (India)</option>
                <option value="+44">ðŸ‡¬ðŸ‡§ +44 (UK)</option>
                <option value="+61">ðŸ‡¦ðŸ‡º +61 (Australia)</option>
            </select>

            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            <span class="error-msg" id="mobile-error">Invalid mobile number format!</span>

            <input type="email" name="email" placeholder="Email Address" required>

            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="error-msg" id="password-error">Passwords do not match!</span>

            <div class="terms">
                <input type="checkbox" name="terms" required>
                <label>I Agree with <a href="#">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
            <p>Already got an account? <a href="{{ url_for('login') }}">Login Here</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            const countryCode = document.getElementById('country-code').value;
            const mobile = document.getElementById('mobile').value;
            const mobileError = document.getElementById('mobile-error');

            let phonePattern = {
                '+1': /^\d{10}$/,      // US - 10 digits
                '+91': /^\d{10}$/,     // India - 10 digits
                '+44': /^\d{10}$/,     // UK - 10 digits
                '+61': /^\d{9}$/       // Australia - 9 digits
            };

            if (!phonePattern[countryCode].test(mobile)) {
                mobileError.style.display = 'block';
                e.preventDefault(); // Prevents form submission on error
            } else {
                mobileError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
