<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bike</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 360px; }
        h2 { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn:hover { background-color: #218838; }
        .links { margin-top: 15px; text-align: center; }
        .links a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add a New Bike</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_add_bike') }}" method="POST">
            <label for="model">Model:</label>
            <select id="model" name="model" required>
                <option value="Bajaj RS300">Bajaj RS300</option>
                <option value="Bajaj RS200">Bajaj RS200</option>
                <option value="Bajaj RS150">Bajaj RS150</option>
                <option value="Bajaj RS180">Bajaj RS180</option>
                <option value="Honda CD 110">Honda CD 110</option>
                <option value="Honda Shine">Honda Shine</option>
                <option value="Honda Activa 6G">Honda Activa 6G</option>
                <option value="TVS Scooty Pep+">TVS Scooty Pep+</option>
            </select>

            <label for="total_units">Total Units:</label>
            <input type="number" id="total_units" name="total_units" min="1" required>

            <button type="submit" class="btn">Add Bike</button>
        </form>

        <div class="links">
            <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
